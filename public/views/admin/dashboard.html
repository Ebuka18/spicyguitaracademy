<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Dashboard | Spicy Guitar Academy</title>
   <link rel="shortcut icon" href="@assets/imgs/spicy_logo.png" type="image/x-icon">

   <!-- Jquery -->
   <script src="@assets/js/jquery.min.js"></script>
   <!-- Popper -->
   <script src="@assets/js/popper.min.js"></script>
   <!-- Bootstrap -->
   <script src="@assets/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="@assets/css/bootstrap.css">
   <!-- Font Awesome -->
	<link rel="stylesheet" href="@assets/css/fontawesome.css">
   <!-- Custom -->
   <script src="@assets/js/main.js"></script>
   <link rel="stylesheet" href="@assets/css/main.css">

</head>
<body class="bg-light">
   
   @vars

   @import admin/header.html

   <main class="container my-5">

      <div class="my-5 row no-gutters">

         <div class="col-lg-3 col-12 my-1 mx-auto card text-dark text-center">
            <a href="@/admin/categories" class="h-100 d-flex align-content-center" style="color: inherit; text-decoration: none;">
               <div class="card-body my-auto py-5 h3">
                  <i class="fa fa-bookmark"></i>
                  Categories
               </div>
            </a>
            <div class="p-2 bg-primary rounded-bottom"></div>
         </div>
         
         <div class="col-lg-3 col-12 my-1 mx-auto card text-dark text-center">
            <a href="@/admin/courses" class="h-100 d-flex align-content-center" style="color: inherit; text-decoration: none;">
               <div class="card-body my-auto py-5 h3">
                  <i class="fa fa-list-ul"></i>
                  Courses
               </div>
            </a>
            <div class="p-2 bg-primary rounded-bottom"></div>
         </div>

         <div class="col-lg-3 col-12 my-1 mx-auto card text-dark text-center">
            <a href="@/admin/lessons" class="h-100 d-flex align-content-center" style="color: inherit; text-decoration: none;">
               <div class="card-body my-auto py-5 h3">
                  <i class="fa fa-film"></i>
                  Lessons
               </div>
            </a>
            <div class="p-2 bg-primary rounded-bottom"></div>
         </div>

      </div>

      
      <div class="my-5 row no-gutters">

         <div class="col-lg-3 col-12 my-1 mx-auto card text-dark text-center">
            <a href="@/admin/lessons/featured" class="h-100 d-flex align-content-center"  style="color: inherit; text-decoration: none;">
               <div class="card-body my-auto py-5 h3">
                  <i class="fa fa-video-camera"></i>
                  Featured
               </div>
            </a>
            <div class="p-2 bg-primary rounded-bottom"></div>
         </div>
         
         <div class="col-lg-3 col-12 my-1 mx-auto card text-dark text-center">
            <a href="@/admin/lessons/free" class="h-100 d-flex align-content-center" style="color: inherit; text-decoration: none;">
               <div class="card-body my-auto py-5 h3">
                  <i class="fa fa-video-camera"></i>
                  Free Lessons
               </div>
            </a>
            <div class="p-2 bg-primary rounded-bottom"></div>
         </div>
         
         <div class="col-lg-3 col-12 my-1 mx-auto card text-dark text-center">
            <a href="@/admin/subscriptions"class="h-100 d-flex align-content-center" style="color: inherit; text-decoration: none;">
               <div class="card-body my-auto py-5 h3">
                  <i class="fa fa-refresh"></i>
                  0s
               </div>
            </a>
            <div class="p-2 bg-primary rounded-bottom"></div>
         </div>
         
      </div>

      @if ($user->role == 'admin')
      <div class="my-5 row no-gutters">

         <div class="col-lg-3 col-12 my-1 mx-auto card text-dark text-center">
            <!-- <a href="#" class="h-100 d-flex align-content-center" style="color: inherit; text-decoration: none;"> -->
            <a href="@/admin/tutors" class="h-100 d-flex align-content-center" style="color: inherit; text-decoration: none;">
               <div class="card-body my-auto py-5 h3">
                  <i class="fa fa-users"></i>
                  Tutors
               </div>
            </a>
            <div class="p-2 bg-primary rounded-bottom"></div>
         </div>

         <div class="col-lg-3 col-12 my-1 mx-auto card text-dark text-center">
            <a href="#" class="h-100 d-flex align-content-center" style="color: inherit; text-decoration: none;">
            <!-- <a href="@/admin/students" class="h-100 d-flex align-content-center" style="color: inherit; text-decoration: none;"></a> -->
               <div class="card-body my-auto py-5 h3">
                  <i class="fa fa-graduation-cap"></i>
                  Students
               </div>
            </a>
            <div class="p-2 bg-primary rounded-bottom"></div>
         </div>

         <div class="col-lg-3 col-12 my-1 mx-auto card text-dark text-center">
            <a href="#" class="h-100 d-flex align-content-center" style="color: inherit; text-decoration: none;">
            <!-- <a href="@/admin/payments" class="h-100 d-flex align-content-center" style="color: inherit; text-decoration: none;"></a> -->
               <div class="card-body my-auto py-5 h3">
                  <i class="fa fa-dollar"></i>
                  Transactions
               </div>
            </a>
            <div class="p-2 bg-primary rounded-bottom"></div>
         </div>
         
      </div>
      @endif

   </main>
   
</body>
</html>
